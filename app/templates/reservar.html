<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Élyséum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reservar.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Élyséum</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('routes.index_page') }}">Inicio</a></li>
                <li><a href="{{ url_for('routes.reservar') }}">Reservar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-form">
            <h2>Realiza tu reserva en Élyséum</h2>
            <form method="POST" action="{{ url_for('routes.reservar') }}">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required><br><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123456789" pattern="[0-9]{9}" required><br><br>

                <label for="fecha">Fecha de reserva:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="hora">Hora de reserva:</label>
                <input type="time" id="hora" name="hora" required><br><br>

                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" placeholder="1" min="1" max="20" required><br><br>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Élyséum. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
